<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Lậu</title>
    <link rel="stylesheet" href="./assest/scss/main.css">
    <link rel="stylesheet" href="./assest/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assest/icons/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div class="modal">
            <div class="modal--ct">
                <div class="form--login">
                    <div class="icon--close"><p class="ti-close"></p></div>
                    <form action="">
                        <input type="text" placeholder="Nhập Gmail" class="input--gmail">
                        <input type="password" placeholder="Nhập password" class="input--password">
                    </form>
                    <button class="btn--login">Đăng nhập</button>
                    <div class="texts--forgot">
                        <p>Forgot Username</p>
                        <p>Password</p>
                    </div>
                    <p class="text--register">Đăng ký nhanh!</p>
                </div>
    
                <div class="form--register">
                    <div class="icon--close"><p class="ti-close"></p></div>
                    <form action="">
                        <input type="text" placeholder="Name" class="input--name">
                        <input type="text" placeholder="Nhập Gmail" class="input--gmail">
                        <input type="password" placeholder="Nhập password" class="input--password">
                    </form>
                    <button class="btn--login">Đăng ký</button>
                    <p class="text--login">Quay lại đăng nhập!</p>
                </div>
            </div>
        </div>
        <div id="header">
            <div class="nav--head">
                <div id="logo">Logo</div>

                <div id="search">
                    <form class="search">
                        <input type="text" placeholder="Tìm kiếm sản phẩm" class="input--search">
                        <div class="nav--icon-search">
                            <img src="./assest/icons/search-solid.svg" alt="#" class="icon--search">
                        </div>
                    </form>
                    <div class="nav--head-items">
                        <div class="head--items-texts">Điện thoại</div>
                        <div class="head--items-texts">Xiaomi</div>
                        <div class="head--items-texts">Đèn pin</div>
                        <div class="head--items-texts">Đèn trang trí</div>
                        <div class="head--items-texts">Áo 2hand</div>
                        <div class="head--items-texts">Máy quay</div>
                    </div>
                </div>

                <div id="login">
                    <button class="button--login">login</button>
                </div>
            </div>
        </div>
        
        <div id="head--content">
            <div id="head--content-sidebar">
                <div class="siderbar--content">
                    <span class="siderbar--logos-plus">
                        <p class="ti-plus"></p>
                    </span>
                </div>
                <div class="siderbar--content active--siderbar">
                    <span class="siderbar--logos ti-home"></span>
                    <span class="siderbar--texts">Home</span>
                </div>
                <div class="siderbar--content">
                    <span class="siderbar--logos ti-help"></span>
                    <span class="siderbar--texts">Help</span>
                </div>
                <div class="siderbar--content">
                    <span class="siderbar--logos ti-face-sad"></span>
                    <span class="siderbar--texts">Sad</span>
                </div>
            </div>
        </div>

        <div id="slider">
            <div class="slider">
                <div class="slider--text">
                    <h1>Welcome to UttShop</h1>
                    <p>UttShop là trang thương mại điện tử được phát triển từ đội sinh viện...</p>
                </div>
                <div class="slider--img"></div>
                <!-- <div class="nv--imgs">
                    <div class="nv--imgs1"></div>
                    <div class="nv--imgs2"></div>
                </div> -->
            </div>

            <div></div>
        </div>

        <div id="content">
            <div class="content--main">
                <div class="content--main-items">
                    <img src="./assest/img/icons/a1.png" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a2.png" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a3.png" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a4.gif" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a5.gif" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a6.png" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a7.png" alt="#">
                    <p>tivi</p>
                </div>
                <div class="content--main-items">
                    <img src="./assest/img/icons/a8.png" alt="#">
                    <p>tivi</p>
                </div>
            </div>
        </div>

        <img src="./assest/img/bg.png" alt="#" class="nav--img">
        
    </div>


    <script src="./assest/js/index.js"></script>
</body>
</html>
