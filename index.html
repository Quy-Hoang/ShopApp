<!--==================================== Modal ====================================-->

        <div class="modal">
            <div class="modal--ct">
                <div class="form--login">
                    <div class="icon--close"><p class="ti-close"></p></div>
                    <form action="">
                        <input type="text" placeholder="Nhập Gmail" class="input--gmail">
                        <input type="password" placeholder="Nhập password" class="input--password">
                    </form>
                    <button class="btn--login">Đăng nhập</button>

                        <p>Forgot Username</p>
                        <p>Password</p>
                    </div>
                    <p class="text--register">Đăng ký nhanh!</p>
                </div>

                    <form action="">
                        <input type="text" placeholder="Name" class="input--name">
                        <input type="text" placeholder="Nhập Gmail" class="input--gmail">
                        <input type="password" placeholder="Nhập password" class="input--password">
                    </form>
                    <button class="btn--login">Đăng ký</button>
                    <p class="text--login">Quay lại đăng nhập!</p>
                </div>
            </div>
        </div>

        <div id="header">

                <div id="search">

                        <div class="head--items-texts">Máy quay</div>
                    </div>
                </div>

                <div id="login">
                    <button class="button--login">login</button>
                </div>
            </div>
        </div>
        
<!--==================================== Head Content ====================================-->

        <div id="head--content">
